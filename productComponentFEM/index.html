<main>
  <div class="container">
    <div class="card">
      <picture class="product-image"> <!-- picture enables the source tag to set multiple sources for one image -->
      <source srcset="https://ohuttar.github.io/productComponentFEM/images/image-product-desktop.jpg" media="(min-width: 37.5em)">
      <img class="img-mobile"src="https://ohuttar.github.io/productComponentFEM/images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle lying on a table surrounded by leaves">
      </picture>
      <div class="product">
        <h2 class="product-category">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau de Parfum</h1>

        <div class="price-container">
        <p class="product-price">
          <span class="visually-hidden">Current price:</span>
          $149.99
          </p>

            <span class="visually-hidden">Original price:</span>
            $169.99
          </p>

        <button clss="button"><p class="button-text">Add to Cart</p></button>
      </div>
    </div>
  </div>
</main>
