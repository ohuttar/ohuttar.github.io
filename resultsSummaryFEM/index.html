<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <title>FEM Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="card">
        <h1 class="visually-hidden">Results Summary</h1>
        <div class="result-section">
          <h2 class="section-heading-result">Your Result</h2>
          <div class="total-score">
            <p class="large-text">76<span class="visually-hidden">of 100</span></p>
          </div>
          <h2 class="judgement">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary-section">
          <h2 class="section-heading-summary">Summary</h2>
          <div class="summary-reaction flex space-between align-items-center">
            <div class="summary-category flex">
              <img src="images/icon-reaction.svg" alt="">
              <h3 class="fw-regular">Reaction</h3>
            </div>
            <p class="score bold">80 <span class="score-span">/ 100</span></p>
          </div>
          <div class="summary-memory flex space-between align-items-center">
            <div class="summary-category flex">
              <img src="images/icon-memory.svg" alt="">
              <h3 class="fw-regular">Memory</h3>
            </div>
            <p class="score bold">92 <span class="score-span">/ 100</span></p>
          </div>
          <div class="summary-verbal flex space-between align-items-center">
            <div class="summary-category flex">
              <img src="images/icon-verbal.svg" alt="">
              <h3 class="fw-regular">Verbal</h3>
            </div>
            <p class="score bold">61 <span class="score-span">/ 100</span></p>
          </div>
          <div class="summary-visual flex space-between align-items-center">
            <div class="summary-category flex">
              <img src="images/icon-visual.svg" alt="">
              <h3 class="fw-regular">Visual</h3>
            </div>
            <p class="score bold">72 <span class="score-span">/ 100</span></p>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
  </main>
</body>
</html>
