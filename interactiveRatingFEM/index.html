<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <title>FEM Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card submission-form">
      <div class="star-section">
        <div class="circle"><img class="star-icon" src="images/icon-star.svg" alt=""></div>
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings flex" aria-label="Select a rating from one to five out of five">
        <button class="circle rating one">1</button>
        <button class="circle rating two">2</button>
        <button class="circle rating three">3</button>
        <button class="circle rating four">4</button>
        <button class="circle rating five">5</button>
      </div>
      <button class="button">Submit</button>
    </div>

    <div class="card thank-you visually-hidden">
      <img class="img__thank-you" src="images/illustration-thank-you.svg" alt="">
      <div class="selection">
        <p class="p__thank-you your-rating"></p>
      </div>
      <h1 class="h1__thank-you">Thank you!</h1>
      <p class="p__thank-you">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
